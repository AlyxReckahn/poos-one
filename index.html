<html>
<head>
	<title>Login Demo</title>

  <script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>
<body>

<h1 id="title">Login Page Demo</h1>

<div id="mainDiv">
	<span id="inner-title">PLEASE LOG IN</span>
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<input type="button" id="loginButton" class="buttons" value="Login" onclick="logInUser();">
	<span id="loginResult" class="results errorText"></span>
        <br><br>
        <input type="button" id="registerButton" class="buttons" value="Register" onClick="goToRegister();">
</div>

</body>
</html>
